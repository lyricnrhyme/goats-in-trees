  <button id="bigRedButton">DO NOT PRESS</button>

  <div id="startDiv">
    <div class="startTextContainer">
      <div class="startText">Help these cute skydiving goats get onto the tree branches.</div>
      <div class="startText withArrowKeys">
        <span class="startText">Use</span><span class="startText"><img src="/assets/arrowkey-left.png" class="arrowkeys"/></span><span class="startText">and</span><span class="startText"><img class="arrowkeys" src="/assets/arrowkeys-right.png"/></span><span class="startText">to move the goats left and right.</span>
      </div>
      <div class="startText priorToLast">And whatever you do, please... for the love of goats,</div>
      <div class="startText startTextEmphatic">DO NOT PRESS THE BIG RED BUTTON</div>
      <button id="startButton">START</div>
      <!-- <button id="rules">HOW TO PLAY</button> -->
      <!-- <button id="shop" class="topLink">SHOP</button> -->
      <div id='goatSelection'>
        <img id='leftSelect' src='/assets/whiteArrowLeft.png'>

      </div>
    </div>
  </div>
  <!-- <button id="bigRedButton">Big Red Button</button> -->

      </div>
      <div class="scoreContainer">

        <div class="score">points</div>
      </div>
      <div class="livesContainer">
        <img class="lives" id="live1" />
        <img class="lives" id="live2" />
        <img class="lives" id="live3" />

    </div>
